    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>G@zApp</title>
    </head>

    <body>
        <div class="container">

            <h1 align="center">Registro de Estudiante</h1>
            <br>
            <br>
            <form action ="student-radio-response.jsp">

                                   <div class="form-group">

                        <input type="text" class="form-control" name ="FirstName">
                        <small id="emailHelp" class="form-text text-muted">Introduce tu Primer Nombre</small>

                    </div>

                    <div class="form-group">   
                        <input type="text" class="form-control" name ="LastName">
                        <small id="emailHelp" class="form-text text-muted">Introduce tu Primer Apellido</small>
                    </div>

                    <fieldset class="form-group  justify-content-center">
                        <h5>Cual Tu BackEnd Preferido...?</h5>
                        <div  class="form-check justify-content-center ">
                            
                            <input class="form-check-input" type="radio" name="lenguaje"  value="JAVA" checked>
                            
                                JAVA
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje"  value="PHP">
                            <label class="form-check-label" for="gridRadios2">
                                PHP
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje"  value="C#">
                           
                                C#
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje" value="NODEJS">
                            
                                NODE JS
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="lenguaje"  value=" PYTHON">
                            
                                PYTHON
                            </label>
                        </div>
                    </fieldset>

                    <br>
                    <br>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

            </form>

        </div>
